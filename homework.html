<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3-Layer Multiplication Table</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>3-Layer Multiplication Table</h1>
        <form id="multiplication-form">
            <label for="x">Enter value for x:</label>
            <input type="number" id="x" name="x" required>
            <label for="y">Enter value for y:</label>
            <input type="number" id="y" name="y" required>
            <label for="z">Enter maximum value for z (1-50):</label>
            <input type="number" id="z" name="z" min="1" max="50" required>
            <button type="submit">Generate Table</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="style.js"></script>
</body>
</html>
